<div class="dashboard-content">
    <mat-grid-list cols="3" rowHeight="200px">
      <mat-grid-tile *ngFor="let card of dashboardCards">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>{{ card.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <h2>{{ card.value }}</h2>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
