<form [formGroup]="productForm" class="product-form">
  <!-- Header with Close Button -->
  <div class="form-header">
    <h2>{{ data.isEdit ? 'Edit Product' : 'Add Product' }}</h2>
    <button mat-icon-button (click)="onCancel()" class="close-button" aria-label="Close">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <!-- Champ: Product Name -->
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Product Name</mat-label>
    <input matInput formControlName="name" placeholder="Enter product name">
  </mat-form-field>

  <!-- Champ: Price -->
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Price</mat-label>
    <input matInput type="number" formControlName="price" placeholder="Enter price">
  </mat-form-field>

  <!-- Champ: Quantity -->
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Quantity</mat-label>
    <input matInput type="number" formControlName="quantity" placeholder="Enter quantity">
  </mat-form-field>

  <!-- Actions -->
  <div class="actions">
    <button mat-stroked-button color="warn" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="productForm.invalid">
      {{ data.isEdit ? 'Update' : 'Save' }}
    </button>
  </div>
</form>
