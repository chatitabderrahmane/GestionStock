<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" [opened]="isSidebarOpened" class="custom-sidenav">
    <mat-toolbar color="primary">
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <span>Menu</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon> Dashboard
      </a>
      <a mat-list-item routerLink="/products">
        <mat-icon>store</mat-icon> Products
      </a>
      <a mat-list-item routerLink="/sales">
        <mat-icon>trending_up</mat-icon> Sales
      </a>
      <a mat-list-item routerLink="/settings">
        <mat-icon>settings</mat-icon> Settings
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Navbar -->
    <mat-toolbar color="primary" class="navbar">
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="title">Supermarket Dashboard</span>
      <span class="spacer"></span>
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Dashboard Content -->
    <div class="main-content">
      <router-outlet></router-outlet> <!-- Composants s'affichent ici -->
    </div>
    </mat-sidenav-content>
</mat-sidenav-container>
